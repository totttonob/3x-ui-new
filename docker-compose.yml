services:
  3xui:
    image: registry.konstpic.ru/3x-ui/3xui:3.0.0b
    container_name: 3xui_app
    # hostname: yourhostname
    ports:
      - "2053:2053"   # Web UI
      - "2096:2096"   # Subscriptions
    #   - "443:443"     # Inbound
    volumes:
      - $PWD/cert/:/app/cert/
    environment:
      # Xray settings
      XRAY_VMESS_AEAD_FORCED: "false"
      XUI_ENABLE_FAIL2BAN: "true"
      
      # PostgreSQL settings
      XUI_DB_HOST: postgres
      XUI_DB_PORT: 5432
      XUI_DB_USER: xui_user
      XUI_DB_PASSWORD: change_this_password
      XUI_DB_NAME: xui_db
      XUI_DB_SSLMODE: disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - xui_network
    tty: true
#    network_mode: host
    restart: unless-stopped

  postgres:
    image: registry.konstpic.ru/3x-ui/postgres:16-alpine
    container_name: 3xui_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: xui_user
      POSTGRES_PASSWORD: change_this_password
      POSTGRES_DB: xui_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xui_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U xui_user -d xui_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  xui_network:
    driver: bridge

volumes:
  postgres_data:
